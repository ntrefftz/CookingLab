<!DOCTYPE html>
    <html>
        <head>
            <title>Contacto</title>
            <link id="estilo" href="css/default.css" rel="stylesheet" type="text/css" />
        </head>
        <body>
        <h1>formulario de contacto </h1>
        <p>
            Pulsa en
            <a href="index.html"> inicio </a>
            para volver al principio
        </p>
        </form> action="mailto:tuemail@dominio.com" method="POST" enctype="text/plain">
            
            <!-- Campo de texto para el nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
    
            <!-- Campo de texto para el correo electrónico -->
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <br></br>

            <!-- Campo para el motivo de la consulta -->
            <p>Motivo de la consulta:</p>
            <input type="radio" id="evaluacion" name="motivo" value="Evaluación" required>
            <label for="evaluacion">Evaluación</label>

            <input type="radio" id="sugerencias" name="motivo" value="Sugerencias">
            <label for="sugerencias">Sugerencias</label>

            <input type="radio" id="criticas" name="motivo" value="Críticas">
            <label for="criticas">Críticas</label>

            <!-- Casilla para los términos y condiciones -->
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Marque esta casilla para verificar que ha leído nuestros términos y condiciones del servicio</label>

            <br></br>

            <!-- Campo de área de texto para el mensaje -->
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
            
    
            <!-- Campo de botón de envío -->
            <button type="submit">Enviar</button>
        </form>


    </body>
    </html>
